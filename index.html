  <!-- This jquery code is for a fade in fade out transition slide show background -->
      <div class="space_background">
          <img src="imgs/space_pics/wester_lund_2.jpg">
          <img src="imgs/space_pics/antennae_galaxies.jpg">
          <img src="imgs/space_pics/orion_nebula.jpg">
          <img src="imgs/space_pics/messier_106_galaxy.jpg">
      </div>

      <script type="text/javascript">
        $(function() {
          $('.space_background img:gt(0)').hide(); //hide all images after the first
            setInterval(function () {
              $('.space_background :first-child').fadeOut(2000).promise().done(function () {
                $('.space_background :first-child').next('img').fadeIn(2000);
              });

              $('.space_background :first-child').promise().done(function () {
                $('.space_background :first-child').appendTo('.space_background');
              });
          }, 4000); // 4 seconds
        });
      </script>
